canelection.19.d:0 "Given the recent election of the CCF in the federal elections, Britain has firmly been convinced that allowing the CCF to spread socialism within our nation is a far too dangerous to be allowed. Due to this, they have sent a demand for Lord Tweedsmuir to temporarily dissolve Canadian parliament until a foreseeable future." #LONDON'S INTERVENTION
canelection.21.d:0 "Nearly 2 months ago, Parliament was dissolved by order of Britain in face of a radical socialist victory of the Cooperative Commonwealth Federation. Since then, we've begun heavy reorganization. We've temporarily been governed by Lord Tweedsmuir and his selected cabinet of Loyalists, however, the Dissolution of Parliament was heavily assisted by the Military. In addition, a Military Government could be more effective than Tweedsmuir's absolutist regime, and London might not be opposed to the concept of the establishment of a Loyalist Junta."

