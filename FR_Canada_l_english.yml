### Army ###

#CAN_spearhead_of_the_empire:0 "'제국의 창 끝'"
#CAN_spearhead_of_the_empire_desc:0 "대전쟁에서 캐나다 군단은 캐나다 군인들의 활약으로 큰 명성을 얻었습니다. 캐나다 군대가 결코 시대에 뒤떨어진것은 아니지만, 명성에는 책임이 따릅니다. 그리고 우리의 경우 그 책임은 왕립 캐나다 육군을 고도로 정예화되고 단련된 군대로 유지하는 것입니다."
CAN_spearhead_of_the_empire:0 "왕립 캐나다 육군"
CAN_spearhead_of_the_empire_desc:0 "1923년, 보든 수상은 죽기 직전에 캐나다의 다양한 육상 병력들은 단 하나의 통합된 전투부대로 재편성 하는 것을 추진했습니다. 캐나다의 다양한 민병대들과 직업군인들은 왕립 캐나다 육군으로 재편성 되었습니다.  영구활동민병대(PAM)과 같은 부대는 환전히 해산되었으나, 비영구활동민병대(NPAM)과 같은 조직은 여전히 남아있습니다. "

## McNaughton's Path ##

CAN_mcnaughtons_lightning_warfare:0 "맥노튼의 전격전 교리"
CAN_mcnaughtons_lightning_warfare_desc:0 "앤드류 맥노튼은 별로 유명하지는 않지만 캐나다 육군의 존경받는 장군입니다. 대전쟁에서 빠르게 진급한 그는 기갑전이 얼마나 효율적으로 적의 진지를 파괴할 수 있었는가에 놀라움을 받았습니다. 보병의 축소와 기갑의 생산을 지지하는 사람인 맥노튼은 속도와 전차가 중심이 되는 새로운 형태의 전장에 대해서 설파합니다."
CAN_army_of_mobility:0 "기동군"
CAN_army_of_mobility_desc:0 "많은 사람들이 보병이 모든 군대의 핵심이라고 믿습니다. 그들이 옳을지도 모르지만, 어쨌든 우리는 새로운 시대의 전장의 주도권을 잡을 것입니다. 우리 육군은 이 군사 사상을 최초로 선택하고, 이를 따르는 이들중 하나가 될 것입니다."
CAN_local_pattern_light_tanks:0 "지역 특화 경전차"
CAN_local_pattern_light_tanks_desc:0 ""
CAN_tank_emplacement_stratagy:0 "실험적 전차 전략"
CAN_tank_emplacement_stratagy_desc:0 "우리의 전투 공병들이 전차를 '헐다운' 상태로 만들어 방어력을 대폭 향상시켜 일시적인 벙커로 만들 수 있습니다."
CAN_modernized_supply_lines:0 "보급선 현대화"
CAN_modernized_supply_lines_desc:0 "모두가 어느 시점에서는 보급 운송을 위해 차량을 채택할 것입니다. 우리는 이를 이미 하고 있으며, 보급품의 소모를 줄이기 위한 유능한 보급 전문가들과 쿼터마스터들 또한 보유하고 있습니다."
CAN_armor_innovations:0 "기갑 혁신"
CAN_armor_innovations_desc:0 "우리는 경전차, 중형전차, 그리고 중전차의 기능의 차이를 모르지 않습니다. 캐나다 장교단에서 많은 논의가 있은뒤, 우리는 도입되는 기갑의 범위를 늘려야 한다는데 동의했습니다."
CAN_school_of_movement:0 "기동전 학교"
CAN_school_of_movement_desc:0 "전차와 기동 보병을 중심으로 하는 우리의 교리가 개발되었습니다. 이제 우리는 교리의 견고한 기초를 가지 있으므로 이를 더욱 발전시킬 수 있습니다."

## Currie's Path ##

CAN_curries_firepower_primacy:0 "커리의 화력우세 교리"
CAN_curries_firepower_primacy_desc:0 "아서 커리는 많은 훈장을 받은 캐나다 육군의 장군 입니다. 그는  확실한 군사적 천재이며, 이 나라 최고의 지휘관 중 한 명 입니다. 대전쟁에서의 그의 명성은 광범위한 포병지원과 일제사격에서 왔습니다. 놀랍지 않지만, 이는 그가 개발한 교리의 핵심이기도 합니다."
CAN_reequip_our_soldiers:0 "병사 재무장"
