CAN_crackdown_on_dissidents_desc:0 "우리가 국민들은 사회주의로부터 보호하기 위해 캐나다 민주주의를 해체시켰음에도, 일부 위험들이 여전히 우리를 파괴하려고 합니다! 우리는 군대의 다양한 부서들을 활용하여 이 위협들을 제거해야만 합니다."
CAN_dismantle_democratic_factions:0 "민주주의 파벌 해체"
CAN_dismantle_democratic_factions_desc:0 "민주주의는 지나간 날의 이상입니다. 그것은 의회의 해체에 대한 책임을 가지고 있습니다. 남은 민주주의 파벌을 해체하는 것은 우리의 국가에 대한 지배권을 확고히 만들 것입니다."
CAN_disorganize_trade_unions:0 "노동조합 해산"
CAN_disorganize_trade_unions_desc:0 "해체하고, 금지하고, 해산시켰습니다. 그 어떤 좌파도 우리를 약화시킬수 없습니다. 남은 노동조합들은 해체되어야만 하며, 모든 알려진 사회주의자는 구금되어야만 합니다."

CAN_hold_if_day:0 "Hold If Day"
CAN_hold_if_day_desc:0 "'If One Day'는 우리가 현재 직면하고 있는 위협에 대한 인식을 높이기 위해 적들에 의한 우리 도시들 중 한 곳의 점령을 모의 실시하는 계획입니다. 위니펙이 주요 목표가 될 것으로 보입니다. "
CAN_parliamentary_debates:0 "의회 토론 장려"
CAN_parliamentary_debates_desc:0 "몇가지 주제는 얼마나 민감하든 토의되어야만 합니다. 이러한 주제들에 대한 토론중 몇몇은 너무 민감하거나 불필요해 보일 수 있지만, 적어도 우리는 새로운 관점을 가질 수 있을 것입니다."
CAN_military_service_act:0 "병역법 초안 작성"
CAN_military_service_act_desc:0 "마지막 병역법은 대전쟁중인 1918년에 통과되었습니다. 그 법은 일부 퀘벡인들을 소외시키는 것을 대가로 의도한 바를 이루어냈습니다... 끔찍한 전쟁중에 징집병을 징발하는 것 말입니다."
CAN_war_measures_act:0 "전쟁대책법 발의"
CAN_war_measures_act_desc:0 "전쟁대책법은 연방 정부에게 비상 권한을 제공할 것이며, 전쟁에 집중하기 위한 모든 조치를 취할 수 있도록 할 것입니다.\n\n이와 같은 조치들을 발동시키면 모든 필요한 법령이 급진적이든 권위적이든 상관하지 않고 시행될 것입니다."
CAN_improved_war_measures_act:0 "전쟁대책법 발의"
CAN_improved_war_measures_act_desc:0 "전쟁대책법은 연방 정부에게 비상 권한을 제공할 것이며, 전쟁에 집중하기 위한 모든 조치를 취할 수 있도록 할 것입니다.\n\n이와 같은 조치들을 발동시키면 모든 필요한 법령이 급진적이든 권위적이든 상관하지 않고 시행될 것입니다."
CAN_defence_of_canada_regulations:0 "캐나다 방어 규제"
CAN_defence_of_canada_regulations_desc:0 "전쟁의 참혹한 시간동안, 시민권은 전쟁에 대한 집중이 파괴되는 것을 막기 위해 제한될 필요가 있습니다. 이는 언론에 대한 가혹한 제한, 헤비어스코퍼스의 일시적 중단, 각종 반체제 인사의 체포와 구속을 의미합니다."
CAN_wartime_labour_relations_regulations:0 "전시 노동자 관계규제"
CAN_wartime_labour_relations_regulations_desc:0 "안정된 대중과 노동력을 보장받기 위해서는 우리는 반드시 노동조합을 법적으로 인정하고 고용주가 조직된 노동자들과 협상을 하도록 강제해야 한다. 이는 단기적으로 우리의 생산을 억제하겠지만, 미래의 안정을 보장하고, 노동조합의 탈-급진주의로 이어질 수 있을 것입니다."
CAN_wartime_prices_and_trade_board:0 "전시 물가 및 임금 위원회"
CAN_wartime_prices_and_trade_board_desc:0 "폭리를 취하거나 사재기하는 것을 막기 위한 노력으로, 대다수의 캐나다인들이 상품을 구입할 수 있도록 강력한 가격 및 인플레이션 통제가 이루어져야 한다."
CAN_official_languages_act:0 "공용어법 초안"
CAN_official_languages_act_desc:0 "민족주의자들은 의회에서 상당한 의석을 차지하는데 성공했고, 불어를 공식적으로 캐나다의 언어로 인정하는 법안을 강력히 주장해왔습니다. 우리의 통합 이전에도, 영국계 캐나다인들과 프랑스계 캐나다인들은 서로 다투어왔고, 이는 불온한 다툼을 일으켰습니다. 프랑스어를 우리나라의 공용어로 선언함으로써, 이 갈등을 끝낼 것입니다."



