#### Description #####
CAN_FUHRERREICH_DESC:0 "캐나다는 자동적으로 대영제국의 나머지 구성원들과 함께 어두운 1914년의 대전쟁에 참여하였습니다. 대전쟁 이후, 영국과 자치령들은 경제적 부흥의 시기에 접어들었으며 이는 캐나다에서 대규모의 자원 추출 사업이 가능하도록 하였습니다. 하지만 자치령에서 항상 좋은 일만 일어나는 것은 아닙니다;  로버트 보든에 의해 성립된 연합당의 연립정부는 성공적으로 유지되었지만 자유당-토리당의 갈등이 다시 떠올라 당내 갈등을 야기하고 있습니다. 게다가, 많은 시민들은 '붉은 토리당'의 압도적인 정치적 지배에 불안해하고 있습니다..."
 
#### Focus Tree ####

### Internal Affairs ###

CAN_canadas_fair_domain:0 "캐나다의 정당한 영역"
CAN_canadas_fair_domain_desc:0 "우리는 대전쟁이라는 지옥에서 싸웠었습니다. 우리는 참호에서, 들판에서, 포대에서, 하늘에서, 그리고 지금은 탱크라고 알려진 장갑을 두른 짐승들과도 싸웠습니다. 우리의 그 모든 싸움에도 불구하고 우리는 더 많은 자치권을 얻지 못했고, 여전히 브리타니아의 지배 하에 있습니다. 아마도 우리는 최근의 경험들을 몇 가지 개혁에 활용할 수 있을 것입니다..."
CAN_canada_carries_on:0 "캐나다는 계속된다"
CAN_canada_carries_on_desc:0 "캐나다 국립 영화 위원회는 단편 프로파간다 영화를 위한 추가적인 예산을 요청했습니다. 이 영화들은 단순히 군 입대를 권장하는 것부터 특정 유형의 장비를 어떻게 다루어야 하는가에 대한 심층 훈련 비디오까지의 광범위한 주제를 다룰 것입니다."
CAN_nra_program:0 "캐나다 국립 연구소 확장"
CAN_nra_program_desc:0 "캐나다 국립 연구소를 확장함으로써 우리의 기술을 현대화하고 적들보다 한 발자국 앞설 수 있을 것입니다."
CAN_radar:0 "R.D.F"
CAN_radar_desc:0 "R.D.F 의 등장으로 전자전은 급속도로 발전해왔습니다. R.D.F는 쉽게 말해서 전파를 이용해서 원거리에서 적을 탐지할 수 있는 장치입니다."
